<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Borderlands 2 Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
  </head>
  
  <body>
    <div class="bg-image"></div>
    <div class="container">

      <header>
        <div class="logo">
          <img src="img/b2-logo.png" alt="borderlands 2 logo" height="133" width="133" />
        </div>

        <div class="scoreboard"></div>
      </header>

      <main>
        <section>
          <div class="js-results">
            <h1 class="heading">Think you got what it takes, Vault Hunter? 
              <br> Prove it! Take this quiz!</h1>
            <input class="js-start-quiz" type="submit" value="Take Quiz">  
          </div>
        </section>

        <section>
          <div class="js-question-set"></div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
